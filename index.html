<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html>
<h1 id="title">Survey Form</h1>
<p id="description">Please complete this survey.</p>
<form id="survey-form">
  <label id="name-label">Enter Name:</label><input id="name" type="text" placeholder="Enter Name Here" required></input><br>
  <label id="email-label">Enter Email:</label><input id="email" type="email" placeholder="Enter Email Here" required></input><br>
  <label id="number-label">Enter a Number:</label><input id="number" type="number" min="10" max="90" placeholder="Enter Number Here"></input><br>
  <select id="dropdown">
    <option value="">(Select Favorite Animal)</option>
    <option value="1">Dogs</option>
    <option value="2">Cats</option>
    <option value="3">Hampster</option>
    <option value="4">Other</option>
  </select><br>
  <label id="radio-question">Which type of fruit do you prefer?</label><br>
  <input id="radio" type="radio" value="1" name="choice">Strawberries</input><br>
  <input id="radio" type="radio" value="2" name="choice">Kiwi</input><br>
  <label id="checkbox-question">Select foods you would eat: </label><br>
  <input id="checkbox" type="checkbox" value="checkbox1" name="checkbox">Shrimp</input><br>
  <input id="checkbox" type="checkbox" value="checkbox2" name="checkbox">Chicken</input><br>
  <label id="comment-box">Please provide comments here:</label><br>
  <textarea id="textarea"></textarea><br>
  <input id="submit" type="submit"></input>
</form>
</html>
