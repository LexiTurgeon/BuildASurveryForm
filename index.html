<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html>
<h1 id="title">Survey Form</h1>
<p id="description">Please complete this survey.</p>
<form id="survey-form">
  <label id="name-label">Enter Name:</label><input id="name" type="text" placeholder="Enter Name Here" required></input><br>
  <label id="email-label">Enter Email:</label><input id="email" type="email" placeholder="Enter Email Here" required></input><br>
  <label id="number-label">Enter a Number:</label><input id="number" type="number" min="10" max="90" placeholder="Enter Number Here"></input><br>
  <select id="dropdown">
    <option value="">(Select Favorite Animal)</option>
    <option value="1">Dogs</option>
    <option value="2">Cats</option>
    <option value="3">Hampster</option>
    <option value="4">Other</option>
  </select><br>
  <input id="name" type="radio" value="1" name="choice">Choice 1</input><br>
  <input id="name" type="radio" value="2" name="choice">Choice 2</input><br>
  <input type="checkbox" value="checkbox1" name="checkbox">Checkbox1</input><br>
  <input type="checkbox" value="checkbox2" name="checkbox">Checkbox2</input><br>
  <textarea></textarea><br>
  <input id="submit" type="submit"></input>
</form>
</html>
